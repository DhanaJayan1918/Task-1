<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconnaissance Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Project Oracle: Reconnaissance & Scanning Dashboard</h1>

        <div class="summary-section">
            <h2>Scan Summary</h2>
            <div class="metrics">
                <div class="metric-card">
                    <h3>Targets Scanned</h3>
                    <p id="targetsScanned">Loading...</p>
                </div>
                <div class="metric-card">
                    <h3>Open Ports</h3>
                    <p id="openPorts">Loading...</p>
                </div>
                <div class="metric-card">
                    <h3>High Severity Vulns</h3>
                    <p id="highSeverityVulns">Loading...</p>
                </div>
            </div>
        </div>

        <div class="vulnerabilities-section">
            <h2>Detected Vulnerabilities</h2>
            <table id="vulnerabilityTable">
                <thead>
                    <tr>
                        <th>Port</th>
                        <th>Service</th>
                        <th>Finding</th>
                        <th>Severity</th>
                        <th>Remediation</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div class="log-section">
            <h2>Activity Log</h2>
            <ul id="activityLog">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
